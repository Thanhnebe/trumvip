<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>BREAKDEV RED - Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
    font-family: Montserrat,sans-serif;
    background: #011f2b;
    background: -webkit-linear-gradient(bottom,#011f2b,#014156);
    background: -o-linear-gradient(bottom,#011f2b,#014156);
    background: -moz-linear-gradient(bottom,#011f2b,#014156);
    background: linear-gradient(bottom,#011f2b,#014156);
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0 auto;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
        }

        .logo-section {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
           background: url("https://red.breakdev.org/assets/breakdev_red.f2cc7df3.png");
           width: 280px;
           height: 180px;
           background-size: contain;
           background-repeat: no-repeat;
           background-position: center;
        }

        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            z-index: 2;
        }

        .form-input {
            font-weight: 700;
    font-size: 15px;
    line-height: 1.2;
    color: #aaa;
    display: block;
    width: 100%;
    height: 50px;
    border: 1px;
    border-radius: 5px;
    padding: 0 30px 0 53px;
    background-color: #181a1b;
    transition: all .4s;
    -webkit-transition: all .4s;
    -o-transition: all .4s;
    -moz-transition: all .4s;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.0);
    -webkit-box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.0);
    -moz-box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.0);
    -ms-box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.0);
    outline: none;
        }
        input, textarea, select {
    border: 0px solid transparent;
    border-top: none;
    border-bottom: 1px solid #333;
    box-shadow: inset 0 0 2px #00000063,0 0 #333,0 -1px #000;
}

textarea:focus, input:focus, select:focus {
    border-color: transparent!important;
}
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

       

        .login-button {
            font-size: 14px;
    color: #e0e0e0;
    text-shadow: 0px 1px black;
    width: 100%;
    height: 50px;
    border-radius: 5px;
    background: rgb(1,121,162);
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 25px;
    -webkit-transition: all .4s;
    -o-transition: all .4s;
    -moz-transition: all .4s;
    transition: all .4s;
    position: relative;
    border-bottom: 2px solid rgb(0,82,110);
    border-top: 1px solid rgb(0,166,224);
    text-transform: uppercase;
    line-height: 1;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .loading {
            display: none;
            color: white;
            margin-top: 15px;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .brand-name {
                font-size: 24px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon"></div>
            <div class="brand-name">
            </div>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <div class="input-icon"></div>
                <input type="text" class="form-input" id="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <div class="input-icon"></div>
                <input type="password" class="form-input" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-button">LOGIN</button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Đang đăng nhập...
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingDiv = document.getElementById('loading');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                loadingDiv.style.display = 'none';
                
                if (result.success) {
                    successDiv.textContent = 'Đăng nhập thành công! Đang chuyển hướng...';
                    successDiv.style.display = 'block';
                    
                    // Store user info
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to main page after 1 second
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = result.message || 'Đăng nhập thất bại!';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Lỗi kết nối! Vui lòng thử lại.';
                errorDiv.style.display = 'block';
                console.error('Login error:', error);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
